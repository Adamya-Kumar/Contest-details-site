<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style>
      .card {
        border: 2px solid rgb(0, 24, 158);
        margin: 2%;
        border-radius: 4%;
        font-family: 'Handjet', cursive;
        font-family: 'Noto Sans', sans-serif;
        font-family: 'PT Serif', serif;
      }
      .imgcard {
        display: flex;
        justify-content: center;

        /* padding: 5%; */
      }
    </style>
    <title>Contest</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Contest Site</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">
                Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- card -->
    <div id="cardContainer" class="row"></div>
  </body>

  <script>
    let url = 'https://kontests.net/api/v1/all'
    let response = fetch(url)
    response
      .then(function (response) {
        return response.json()
      })
      .then(function (response) {
        console.log(response)
        ihtml = ''
        for (items in response) {
          console.log(response[items])
          ihtml += `<div  class="card" style="width: 18rem; ">
         
            <div class="card-body">
                <img class="imgcard" style="width: 15rem;  " src=${'image.avif'} alt="ERROR">
              <h3 class="card-title">${response[items].name}</h4>
              <p class="card-text">Start at :${response[items].start_time} </p>
              <p class="card-text">Type of :${response[items].status} </p>
              <p class="card-text">End at :${response[items].end_time} </p>
              <p class="card-text">Duration :${
                Math.round(Number.parseInt(response[items].duration) % 1000) +
                ' Min'
              } </p>
              <p class="card-text">In 24 Hours :${
                response[items].in_24_hours
              } </p>


              <a href=${
                response[items].url
              } class="btn btn-primary">Visit Contest</a>
            </div>
          </div>`
        }
        cardContainer.innerHTML = ihtml + '  '
      })
  </script>
</html>
